<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I am yours fr </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff9a9e, #fad0c4, #fad0c4);
            overflow: hidden;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .heart-container {
            position: relative;
            width: 250px; /* Increased size */
            height: 250px; /* Increased size */
            transform-style: preserve-3d;
            animation: spin3D 5s linear infinite;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 200px; 
            height: 200px; 
            background-color: #ff69b4;
            transform: rotate(-45deg);
            border: 7px solid #ff1493; 
            border-radius: 15px; 
            box-shadow: 0 0 30px 15px rgba(255, 105, 180, 0.8);
            animation: pulse 1.5s ease-in-out infinite;
            z-index: 2;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 200px; 
            height: 200px; 
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            top: -100px; 
            left: 0;
        }

        .heart:after {
            left: 100px; 
            top: 0;
        }

        .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            color: white;
            font-size: 24px; 
            font-weight: bold;
            text-align: center;
            animation: glow 2s linear infinite alternate;
            z-index: 3; 
            padding: 10px; 
            white-space: pre-wrap; 
        }

        @keyframes spin3D {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4, 0 0 30px #ff69b4; }
            100% { text-shadow: 0 0 20px #ff1493, 0 0 30px #ff1493, 0 0 40px #ff1493; }
        }

        /* Particle Effect */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: #ff69b4;
            border-radius: 50%;
            animation: float 3s linear infinite;
            opacity: 0.8;
            z-index: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart">
            <div class="name">I want to bite and eat you alive sharon</div>
        </div>
    </div>

    <script>
        // Create particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
            particle.style.backgroundColor = i % 2 === 0 ? '#ff69b4' : '#ff1493';
            document.body.appendChild(particle);
        }
    </script>
</body>
</html>
